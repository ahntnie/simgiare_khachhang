<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM GIÁ RẺ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="file"]:hover {
      background-color: #45a049;
    }

    table {
      border-spacing: 15px 0;
      width: 35%;
      border-collapse: collapse;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgb(233, 233, 132);
      text-align: center;
    }

    td:nth-child(1),
    th:nth-child(1) {
      width: 80px;
      padding: 2px 5px;
      word-wrap: break-word;
      text-align: center;
    }

    td:nth-child(5),
    th:nth-child(5),
    td:nth-child(6),
    th:nth-child(6) {
      width: 80px;
      padding: 2px 5px;
      word-wrap: break-word;
      text-align: center;
    }


    td {
      border: 1px solid red;
      padding: 5px;
      text-align: center;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }


    th {
      background-color: red;
      border: 1px solid black;
      color: white;
      padding: 12px;
      position: sticky;
      top: 0;
      z-index: 1;
      transition: background-color 0.3s ease;

    }

    thead th {
      z-index: 999;
    }

    td {
      background-color: rgb(233, 233, 132);
    }

    .moc {
      background-color: #00b050;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 2px 10px;
      text-align: center;
    }

    .hoa {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 2px 10px;
      text-align: center;
    }

    .thuy {
      background-color: #00b0f0;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 2px 10px;
      text-align: center;
    }

    .tho {
      background-color: #808080;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 2px 10px;
      text-align: center;
    }

    .kim {
      background-color: #ffc000;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 2px 10px;
      text-align: center;
    }

    .gia {
      color: #FF0000;
      font-weight: bold;
    }

    .sim {
      color: #000000;
      font-weight: bold;
    }



    tr.pinned {
      background-color: #d1ecf1;
      border: 2px solid #0c5460;
      border-left: none;
      border-right: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    tr.pinned td.moc,
    tr.pinned td.hoa,
    tr.pinned td.thuy,
    tr.pinned td.tho,
    tr.pinned td.kim {
      background-color: #FFFFFF !important;
      color: black;
      font-weight: bold;
    }

    tr.pinned td {
      background-color: #f8f9fa !important;
    }


    tr.pinned:hover {
      background-color: #c3e0e8;
    }

    thead#pinnedRows {
      position: sticky;
      top: 45px;
      z-index: 3;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 5px;
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .filter-container input,
    .filter-container select {
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1 1 150px;
    }

    button {
      padding: 5px 10px;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      opacity: 0.8;
    }

    button[style*="background-color: #FFA500"] {
      background-color: #007bff;

      color: white;
    }



    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      input[type="file"] {
        font-size: 0.9rem;
        padding: 8px;
      }

      th,
      td {
        font-size: 0.9rem;
        padding: 8px;
      }

      .filter-container input,
      .filter-container select {
        font-size: 0.9rem;
        padding: 8px;
        flex: 1 1 100px;
      }

    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .filter-container input,
      .filter-container select {
        font-size: 0.8rem;
        padding: 6px;
      }

      th,
      td {
        font-size: 0.8rem;
        padding: 6px;
      }

      th {
        background-color: red;
        color: white;
        position: sticky;
        top: 0;
        z-index: 1;
      }

    }
  </style>
</head>

<body>
  <h1>CHỌN FILE EXCEL ĐỂ EXPORT SIM</h1>
  <input type="file" id="excelFile" accept=".xlsx, .xls" />
  <button id="exportExcel" style="margin-top: 20px; padding: 10px; cursor: pointer;">Xuất File Excel</button>

  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="Tìm kiếm STT..." onkeyup="debouncedFilter()" />
    <!-- <select id="mangFilter" onchange="debouncedFilter()">
      <option value="">Chọn Mệnh</option>
      <option value="mộc">Mộc</option>
      <option value="hỏa">Hỏa</option>
      <option value="thủy">Thủy</option>
      <option value="thổ">Thổ</option>
      <option value="kim">Kim</option>
    </select> -->
    <input type="text" id="startFilter" placeholder="Đầu số" onkeyup="debouncedFilter()" />
    <input type="text" id="middleFilter" placeholder="Tìm kiếm 4 số giữa SIM..." onkeyup="debouncedFilter()" />
    <input type="text" id="endFilter" placeholder="Cuối số" onkeyup="debouncedFilter()" />
  </div>

  <table id="dataTable">
    <thead id="pinnedRows"></thead>
    <thead></thead>
    <tbody></tbody>
  </table>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    let autoScrollInterval;
    let autoScrollActive = false;
    let timeoutId;
    let isFiltering = false;
    function toggleAutoScroll() {
      if (autoScrollActive) {
        clearInterval(autoScrollInterval);
        autoScrollActive = false;
      } else {
        startAutoScroll();
        autoScrollActive = true;
      }
    }

    function startAutoScroll() {
      const scrollStep = 1;
      const scrollInterval = 50;

      autoScrollInterval = setInterval(() => {
        window.scrollBy(0, scrollStep);
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
          loadMoreData();
        }
      }, scrollInterval);
    }
    document.addEventListener('keydown', function (event) {
      if (event.key === 'ArrowUp') {
        toggleAutoScroll();
      }
    });

    document.getElementById('exportExcel').addEventListener('click', () => {
      const storedData = JSON.parse(localStorage.getItem('excelData')) || [];
      const deletedData = JSON.parse(localStorage.getItem('deletedData')) || [];

      const mainSheet = XLSX.utils.aoa_to_sheet([['STT', 'SIM', 'MỆNH', 'GIÁ'], ...storedData]);
      const deletedSheet = XLSX.utils.aoa_to_sheet([['STT', 'SIM', 'MỆNH', 'GIÁ'], ...deletedData]);

      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, mainSheet, 'Dữ liệu chính');
      XLSX.utils.book_append_sheet(workbook, deletedSheet, 'Những dòng đã xóa');

      XLSX.writeFile(workbook, 'Updated_Data.xlsx');
    });

    document.getElementById('excelFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) {
        alert("Please select a file!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

        const filteredData = jsonData.slice(1000);
        localStorage.setItem('excelData', JSON.stringify(filteredData));

        displayTable(filteredData);
      };

      reader.readAsArrayBuffer(file);
    });

    let currentPage = 0;
    const pageSize = 500;
    function displayTable(data, append = false) {
      const tableHead = document.querySelector('#dataTable thead');
      const tableBody = document.querySelector('#dataTable tbody');

      if (data.length === 0) {
        alert("No data found in the file.");
        return;
      }

      if (tableHead.innerHTML === '') {
        const headers = ['GHIM', 'STT', 'SIM', 'MỆNH', 'GIÁ', 'XÓA'];
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);
      }

      if (!append) tableBody.innerHTML = '';

      const startIndex = currentPage * pageSize;
      const endIndex = startIndex + pageSize;
      const pageData = data.slice(startIndex, endIndex);
      const fragment = document.createDocumentFragment();

      pageData.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.dataset.index = startIndex + index;
        const pinCell = document.createElement('td');
        const pinButton = document.createElement('button');
        pinButton.textContent = 'Ghim';
        pinButton.style.backgroundColor = '#4CAF50';
        pinButton.style.color = 'white';
        pinButton.style.border = 'none';
        pinButton.style.borderRadius = '5px';
        pinButton.style.cursor = 'pointer';
        pinButton.addEventListener('click', () => togglePin(tr));
        pinCell.appendChild(pinButton);
        tr.appendChild(pinCell);

        row.slice(0, 4).forEach((cell, colIndex) => {
          const td = document.createElement('td');

          if (colIndex === 2) {
            const normalizedValue = (cell || '').trim().toLowerCase();
            const label = document.createElement('span');
            label.style.padding = '5px 10px';
            label.style.borderRadius = '30px';
            label.style.display = 'inline-block';

            switch (normalizedValue) {
              case 'mộc':
                label.style.backgroundColor = '#00b050';
                label.textContent = 'Mộc';
                label.style.color = 'white';
                break;
              case 'hỏa':
                label.style.backgroundColor = '#ff0000';
                label.textContent = 'Hỏa';
                label.style.color = 'white';

                break;
              case 'thủy':
                label.style.backgroundColor = '#00b0f0';
                label.textContent = 'Thủy';
                label.style.color = 'white';
                break;
              case 'thổ':
                label.style.backgroundColor = '#808080';
                label.textContent = 'Thổ';
                label.style.color = 'white';

                break;
              case 'kim':
                label.style.backgroundColor = '#ffc000';
                label.textContent = 'Kim';
                label.style.color = 'white';
                break;
            }

            td.appendChild(label);
          } else {
            td.textContent = cell || '';
          }

          if (colIndex === 3) td.classList.add('gia');
          if (colIndex === 1) td.classList.add('sim');

          tr.appendChild(td);
        });



        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Xóa';
        deleteButton.style.backgroundColor = 'red';
        deleteButton.style.color = 'white';
        deleteButton.style.border = 'none';
        deleteButton.style.borderRadius = '5px';
        deleteButton.style.cursor = 'pointer';
        deleteButton.addEventListener('click', () => deleteRow(startIndex + index));
        deleteCell.appendChild(deleteButton);
        tr.appendChild(deleteCell);

        fragment.appendChild(tr);
      });

      tableBody.appendChild(fragment);
    }

    function loadMoreData() {
      const storedData = JSON.parse(localStorage.getItem('excelData')) || [];
      if ((currentPage + 1) * pageSize < storedData.length) {
        currentPage++;
        displayTable(storedData, true);
      }
    }


    function togglePin(row) {
      const pinButton = row.querySelector('td button');
      const pinnedContainer = document.querySelector('#pinnedRows');
      const tableBody = document.querySelector('#dataTable tbody');

      if (row.classList.contains('pinned')) {
        row.classList.remove('pinned');
        pinButton.textContent = 'Ghim';
        pinButton.style.backgroundColor = '#4CAF50';

        const originalIndex = parseInt(row.getAttribute('data-index'), 10);
        const rows = Array.from(tableBody.querySelectorAll('tr'));
        let inserted = false;
        for (let i = 0; i < rows.length; i++) {
          if (parseInt(rows[i].getAttribute('data-index'), 10) > originalIndex) {
            tableBody.insertBefore(row, rows[i]);
            inserted = true;
            break;
          }
        }
        if (!inserted) {
          tableBody.appendChild(row);
        }
      } else {
        // Ghim: đưa hàng lên khu vực ghim
        row.classList.add('pinned');
        pinButton.textContent = 'Bỏ Ghim';
        pinButton.style.backgroundColor = '#007bff';
        pinnedContainer.appendChild(row);
      }
    }






    function deleteRow(rowIndex) {
      const storedData = JSON.parse(localStorage.getItem('excelData')) || [];
      const deletedData = JSON.parse(localStorage.getItem('deletedData')) || [];

      const deletedRow = storedData.splice(rowIndex, 1)[0];
      deletedData.push(deletedRow);

      localStorage.setItem('excelData', JSON.stringify(storedData));
      localStorage.setItem('deletedData', JSON.stringify(deletedData));


      currentPage = 0;
      displayTable(storedData);
    }


    window.onscroll = function () {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        loadMoreData();
      }
    };


    window.onscroll = function () {
      if (!isFiltering && window.innerHeight + window.scrollY >= document.body.offsetHeight) {
        loadMoreData();
      }
    };

    function loadMoreData() {
      const storedData = JSON.parse(localStorage.getItem('excelData')) || [];
      const totalData = storedData.length;
      const totalPages = Math.ceil(totalData / pageSize);

      if (currentPage < totalPages - 1) {
        currentPage++;
        displayTable(storedData, true);
        filterTable(); // Chạy lại bộ lọc sau khi thêm dữ liệu
      } else {
        console.log("Đã tải hết dữ liệu.");
      }
    }



    function debouncedFilter() {
      clearTimeout(timeoutId);
      timeoutId = setTimeout(filterTable, 200);
    }

    // function filterTable() {
    //   const mệnhFilter = document.getElementById('mangFilter').value.toLowerCase();
    //   const rows = document.querySelectorAll('#dataTable tbody tr');

    //   rows.forEach(row => {
    //     const cells = row.getElementsByTagName('td');
    //     const mệnh = cells[3]?.textContent.toLowerCase();

    //     if (mệnhFilter === "" || mệnh.includes(mệnhFilter)) {
    //       row.style.display = '';
    //     } else {
    //       row.style.display = 'none';
    //     }
    //   });
    // }
    function filterTable() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const startFilter = document.getElementById('startFilter').value.toLowerCase();
      const endFilter = document.getElementById('endFilter').value.toLowerCase();
      const middleFilter = document.getElementById('middleFilter').value.toLowerCase();
      const rows = document.querySelectorAll('#dataTable tbody tr');

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        const sim = cells[2]?.textContent.toLowerCase().replace(/\./g, '');
        const stt = cells[1]?.textContent.toLowerCase();
        const middle4Digits = sim.length >= 8 ? sim.slice(3, 7) : '';
        const matchSTT = stt.includes(searchInput);
        const matchStart = startFilter === '' || sim.startsWith(startFilter);
        const matchEnd = endFilter === '' || sim.endsWith(endFilter);
        const matchMiddle4Digits = middle4Digits.includes(middleFilter);

        if (matchSTT && matchStart && matchEnd && matchMiddle4Digits) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }



    document.addEventListener('DOMContentLoaded', function () {
      const storedData = localStorage.getItem('excelData');
      if (storedData) {
        const data = JSON.parse(storedData);
        displayTable(data);
      }

      const table = document.getElementById('dataTable');
      const pinnedRowsContainer = document.createElement('thead');
      pinnedRowsContainer.id = 'pinnedRows';
      table.insertBefore(pinnedRowsContainer, table.querySelector('thead + tbody'));
    });


  </script>
</body>

</html>
